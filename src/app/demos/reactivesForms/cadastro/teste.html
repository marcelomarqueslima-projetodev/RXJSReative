<div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="infouser">
          <label>Informações Usuário</label>
        </div>
        <div class="dadospessoais">
          <label>Dados Pessoais</label>
        </div>
        <form action="#" class="was-validated">
          <div class="form-group">
            <label for="uname">E-mail:*</label>
            <input type="email" class="form-control" id="uname" required formControlName="emailUsuario">
            <small class="danger" *ngIf="form.controls.emailUsuario.invalid && !form.controls.emailUsuario.pristine">
              "Este campo deve preenchido com um endereço de e-mail válido."<br>
            </small>
        </div>
          <div class="form-group">
              <label for="uname">Repetir E-mail:*</label>
              <input type="email" class="form-control" id="uname" required formControlName="emailUsuario">
              <small class="danger" *ngIf="form.controls.emailUsuario.invalid && !form.controls.emailUsuario.pristine">
                "Este campo deve preenchido com um endereço de e-mail válido."<br>
              </small>
          </div>
          <div class="form-group">
              <label for="uname">Nome:*</label>
              <input type="text" class="form-control" id="uname" required formControlName="nameUsuario">
              <small class="danger" *ngIf="form.controls.nameUsuario.invalid && !form.controls.nameUsuario.pristine">
                "Este campo deve preenchido com um endereço de e-mail válido."<br>
              </small>
          </div>
          <div class="form-group">
              <label for="sel1">Selecionar fuso horário local:*</label>
              <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
              </select>
            </div>
          <div class="form-group">
            <label for="pwd">Password:*</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required formControlName="passwordUsuario">
          </div>
          <div class="form-group">
              <label for="pwd">Repetir Password:*</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required formControlName="passwordUsuario">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
                Este usuario podera visualizar todos veiculos:
              <input class="form-check-input" type="checkbox" name="remember" required>
            </label>
          </div>
          <div class="password-strength">
              <p>Força da senha</p>
              <div id="password-strength-monitor" class="monitor"></div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-4">
        <h3</h3>
        <p></p>
      </div>
      <div class="col-sm-4">
        <div class="infouser">
          <label>Informações Usuário</label>
        </div>
        <div class="dadospessoais">
          <label>Dados Pessoais</label>
        </div>
      </div>
    </div>
  </div>
